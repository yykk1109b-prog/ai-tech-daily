- id: "breaking"
  name: "速報まとめ"
  icon: "⚡"
  min_chars: 150
  max_chars: 300
  prompt: |
    以下のニュースを150〜300字で速報形式にまとめてください。

    【必須項目】
    - 誰が・何を・いつ発表/実施したか（5W1H）
    - 主要な数字やスペック（具体的データを優先）
    - 即座の影響や注目すべき事実

    【禁止事項】
    - 「〜が課題です」「〜が期待されます」などの評論・解説（他の視点で扱う）
    - 技術的詳細や背景説明（開発者視点・初心者向けで扱う）
    - ビジネス的な分析（ビジネス視点で扱う）

    【文体】速報記事のように、事実を簡潔・端的に伝える。

- id: "developer"
  name: "開発者視点"
  icon: "💻"
  min_chars: 250
  max_chars: 500
  prompt: |
    以下のニュースをソフトウェアエンジニアの視点で250〜500字で分析してください。

    【必須項目】
    - 具体的な技術スタック・アーキテクチャへの言及
    - 開発ワークフローやツールチェーンへの実際の影響
    - API、SDK、フレームワーク名を具体的に挙げる
    - 可能であればコードスニペットや設定例を含める

    【差別化ポイント】
    - 「どう作るか」「どう使うか」に焦点を当てる
    - 速報まとめの内容を繰り返さない
    - ビジネス的な市場分析は避ける（ビジネス視点で扱う）
    - 初心者向けの基礎解説は避ける（初心者向け解説で扱う）

    【文体】技術ブログやエンジニアリングブログのような、実装者目線の具体的な記述。

- id: "business"
  name: "ビジネス視点"
  icon: "📊"
  min_chars: 250
  max_chars: 500
  prompt: |
    以下のニュースをビジネス・経営の視点で250〜500字で分析してください。

    【必須項目】
    - 市場規模・成長率・収益への影響（具体的な数字を優先）
    - 競合関係・業界ポジショニングの変化
    - 投資判断・経営判断に関わる要素
    - リスクとチャンス（ROI、コスト削減、新規市場など）

    【差別化ポイント】
    - 「誰が儲かるか」「どうビジネスが変わるか」に焦点
    - 技術的な実装詳細は避ける（開発者視点で扱う）
    - 一般向けの基礎知識は避ける（初心者向けで扱う）
    - 具体的な活用方法は避ける（活用アイデアで扱う）

    【文体】ビジネス誌や経済紙のような、経営者・投資家目線の分析。

- id: "beginner"
  name: "初心者向け解説"
  icon: "📖"
  min_chars: 200
  max_chars: 400
  prompt: |
    以下のニュースを技術初心者にもわかるように200〜400字で解説してください。

    【必須項目】
    - 専門用語を中学生でもわかる言葉に言い換える
    - 「そもそも〜とは何か」という背景知識を補足
    - 身近な例え（スマートフォン、日常生活など）を使う
    - 「結局、私たちの生活にどう関係するのか」を明示

    【差別化ポイント】
    - 速報まとめの単なる言い換えは避ける
    - 「なぜそれが重要か」の背景・文脈を説明する
    - 技術的詳細や数字は最小限に（理解の妨げになる場合は省く）

    【文体】教科書や入門書のような、教える口調。難しい言葉を使わない。

- id: "ideas"
  name: "活用アイデア"
  icon: "💡"
  min_chars: 200
  max_chars: 400
  prompt: |
    以下のニュースに関連して、実際に活用できるアイデアを200〜400字で提案してください。

    【必須項目】
    - 今日・今週から試せる具体的なアクション（ツール名、サービス名、コマンド例など）
    - 対象者別のアイデア（個人開発者、スタートアップ、企業、学習者など）
    - 学習リソース（公式ドキュメント、チュートリアル、コースなど）への言及
    - 「次の一歩」として実行可能なステップ

    【差別化ポイント】
    - 開発者視点・ビジネス視点で触れた内容の「より具体的な実行方法」
    - 「知る」ではなく「やる」に焦点
    - 抽象的なアドバイス（「検討しましょう」「理解を深めましょう」）は避ける
    - 具体的な製品名・サービス名を多用する

    【文体】実用ガイドやハウツー記事のような、行動を促す口調。
