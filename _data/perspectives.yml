- id: "breaking"
  name: "速報まとめ"
  icon: "⚡"
  max_chars: 300
  prompt: |
    以下のニュースを300字以内で要約してください。
    - 何が起きたのか
    - なぜ重要なのか
    - 今後の影響
    専門用語は最小限にし、素早く要点を把握できるようにしてください。

- id: "developer"
  name: "開発者視点"
  icon: "💻"
  max_chars: 500
  prompt: |
    以下のニュースをソフトウェアエンジニアの視点で500字以内で分析してください。
    - 技術的なポイント
    - 開発者への影響（ツール、ワークフロー、スキルセットへの影響）
    - 関連する技術やフレームワーク
    コードや技術的な具体例があれば含めてください。

- id: "business"
  name: "ビジネス視点"
  icon: "📊"
  max_chars: 500
  prompt: |
    以下のニュースをビジネスの視点で500字以内で分析してください。
    - 市場への影響
    - ビジネスチャンス・リスク
    - 競合他社の動向との関連
    投資家やビジネスリーダーが関心を持つポイントを中心にまとめてください。

- id: "beginner"
  name: "初心者向け解説"
  icon: "📖"
  max_chars: 400
  prompt: |
    以下のニュースを技術初心者にもわかるように400字以内で解説してください。
    - 専門用語をできるだけ平易な言葉に置き換える
    - 背景知識を簡単に補足する
    - 「つまりどういうこと？」がわかるようにする
    中学生でも理解できるレベルを目指してください。

- id: "ideas"
  name: "活用アイデア"
  icon: "💡"
  max_chars: 400
  prompt: |
    以下のニュースに関連して、実際に活用できるアイデアを400字以内で提案してください。
    - 個人開発者が試せること
    - ビジネスに取り入れられるアイデア
    - 学習リソースや次のステップ
    具体的で実行可能なアクションを提示してください。
