<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  {% seo %}
  {% feed_meta %}

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&family=Shippori+Mincho+B1:wght@400;700&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  {% if site.google_adsense %}
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.google_adsense }}"
    crossorigin="anonymous"></script>
  {% endif %}
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>

  {% include header.html %}

  <main id="main-content" class="site-main">
    {{ content }}
  </main>

  {% include adsense.html %}
  {% include footer.html %}

  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
